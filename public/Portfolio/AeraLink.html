<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aera Link</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #splashOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      z-index: 9999;
    }
    #splashContent {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .locked {
      pointer-events: none;
      filter: blur(2px);
    }
  </style>
</head>
<body>
  <iframe id="mainFrame" src="https://experience.arcgis.com/experience/1bcfe7b22d2946a2972702d1f2540e08" allowfullscreen></iframe>
  
  <div id="splashOverlay">
    <div id="splashContent">
      <h2>This web map was created by Isaac Enage for corporate use</h2>
      <p>Access to this content is restricted to authorized personnel only.</p>
      <p>Â© 2024 AKL Properties | Ayala Land Inc. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Set timeout for 10 seconds (10000 milliseconds)
    setTimeout(function() {
      // Show splash overlay
      document.getElementById('splashOverlay').style.display = 'block';
      
      // Disable iframe interactions
      const iframe = document.getElementById('mainFrame');
      iframe.classList.add('locked');
      
      // Disable keyboard/mouse interactions
      document.body.style.pointerEvents = 'none';
      document.body.style.userSelect = 'none';
      
      // Optional: Force blur the iframe
      iframe.style.filter = 'blur(3px)';
      
      // Prevent context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
      
    }, 10000); // 10 seconds
  </script>
</body>
</html>

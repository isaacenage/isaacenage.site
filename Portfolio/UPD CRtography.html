<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="Permissions-Policy" content="geolocation=(self 'https://isaacenage.github.io')" />
  <title>UPD CRTography</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100%;
      overflow: hidden;
      background: #f4f4f4;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <iframe
    src="https://isaacenage.github.io/UPD-CRTography/"
    title="UPD CRTography"
    allow="geolocation *"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>
  
  <script>
    // Safari-specific geolocation permission handler
    if (navigator.permissions) {
      navigator.permissions.query({name: 'geolocation'}).then(permissionStatus => {
        permissionStatus.onchange = () => {
          if (permissionStatus.state === 'granted') {
            window.location.reload();
          }
        };
      });
    }
  </script>
</body>
</html>

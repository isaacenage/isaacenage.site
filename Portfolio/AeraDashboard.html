<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Portfolio Dashboard Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      border: none;
      filter: blur(8px) brightness(0.8);
      pointer-events: auto;
    }

    .note {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      padding: 16px 24px;
      font-size: 1em;
      line-height: 1.5;
      border-radius: 8px;
      z-index: 999;
      backdrop-filter: blur(2px);
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <iframe 
    src="https://aklproperties.maps.arcgis.com/apps/dashboards/aafb4478460f4521a31419616214bbd5" 
    title="Corporate GIS Dashboard"
    allowfullscreen
  ></iframe>

  <div class="note">
    Dashboard preview remains interactive but blurred for confidentiality.<br />
    Developed by Isaac Enage for corporate purposes only.
  </div>
</body>
</html>

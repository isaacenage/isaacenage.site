<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aera Parcel Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #splashOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20%;
      z-index: 9999;
    }
    #splashContent {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .locked {
      pointer-events: none;
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <iframe id="mainFrame" allowfullscreen></iframe>
  
  <div id="splashOverlay">
    <div id="splashContent">
      <h2>This web map was created by Isaac Enage for corporate use</h2>
      <p>Access to this content is restricted to authorized personnel only.</p>
      <p>Â© 2024 AKL Properties | Ayala Land Inc. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Simple URL assembly
    const base = "https://";
    const domain = "experience.arcgis.com";
    const path = "/experience/b026f54a53ce4112a84557db3853fecd";
    document.getElementById('mainFrame').src = base + domain + path;

    // Original timeout functionality
    setTimeout(function() {
      document.getElementById('splashOverlay').style.display = 'block';
      const iframe = document.getElementById('mainFrame');
      iframe.classList.add('locked');
      document.body.style.pointerEvents = 'none';
      document.body.style.userSelect = 'none';
      iframe.style.filter = 'blur(3px)';
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      }, false);
    }, 10000);
  </script>
</body>
</html>
